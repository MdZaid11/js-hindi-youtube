<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langName){
    const list=document.createElement('li');
    console.log(document.children[0]);
    const parent=document.querySelector('.language');
   const text= document.createTextNode(`${langName}`)
    list.appendChild(text)
    parent.appendChild(list)



}
addLanguage("Next JS");
addLanguage("TypeScript");


function addOptimiseLanguage(langName){
    const list=document.createElement('li');
    list.appendChild(document.createTextNode(`${langName}`));
    document.querySelector(".language").appendChild(list);
}
addOptimiseLanguage('go lang')



// Edit

const secondLang=document.querySelector('li:nth-child(2)');
// secondLang.innerHTML="test" //always avoid using this
const newli=document.createElement('li');
newli.textContent="Mojo"

secondLang.replaceWith(newli)
const Firstlang=document.querySelector('li:nth-child(1)');
// secondLang.innerHTML="test" //always avoid using this
const newli1=document.createElement('li');
newli1.textContent="TypeAcript"
Firstlang.replaceWith(newli1)

//remove

const lastlang=document.querySelector('li:last-child');
lastlang.remove();

</script>
</html>
